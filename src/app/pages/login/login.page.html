<div class="login-wrapper">
    <div class="login-box">
        <div class="login-logo">
            <a [routerLink]="['/']"><b>Rscue</b>&nbsp;center</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg" *ngIf="!loading">Iniciar sesión</p>
            <p class=" login-box-msg text-danger" *ngIf="loginModel.hasError"><b>Correo eléctronico o contraseña invalidos!</b></p>
            <form #f="ngForm" (ngSubmit)="login(f.valid)" novalidate *ngIf="!loading">
                <div class="form-group has-feedback" [ngClass]="{'has-error': !(email.valid || (email.pristine && !f.submitted))}">
                    <input type="email" #email="ngModel" name="email" autofocus required [(ngModel)]="loginModel.email" class="form-control"
                        placeholder="Correo eléctronico">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" [ngClass]="{'has-error': !(password.valid || (password.pristine && !f.submitted))}">
                    <input type="password" #password="ngModel" name="password" required [(ngModel)]="loginModel.password" class="form-control"
                        placeholder="Contraseña">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-offset-8 col-xs-4">
                        <button type="button" *ngIf="loginModel.submitted" disabled class="btn btn-primary btn-block btn-flat"><i class="fa fa-spinner fa-pulse fa-fw"></i></button>
                        <button type="submit" class="btn btn-primary btn-block btn-flat" *ngIf="!loginModel.submitted">Ingresar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <p class="text-center" *ngIf="loading"><i class="fa fa-spinner fa-5x fa-pulse center"></i></p>
            <!--<a href="#">Olvidé mi contraseña</a><br>-->
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
