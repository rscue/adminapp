<div class="modal fade" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}"
    tabindex="-1" role="dialog" aria-labelledby="avatarModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="avatarModalLabel">Cambiar imágen</h4>
            </div>
            <div class="modal-body">
                <img id="image" src="/img/logo.png" #image  />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" (click)="hide()">Cerrar</button>
                <label class="btn btn-info" for="inputImage" title="Subir archivo de imágen">
                    <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                    Elegir imágen
                </label>                
                <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>                
            </div>
        </div>
    </div>
</div>
