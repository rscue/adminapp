<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Flota
            <small>Buscar</small>
        </h1>
    </section>
    <section class="content">
        <div class="box">
            <div class="box-body">
                <table id="fleetTable" class="table table-bordered table-hover dataTable" role="grid">
                    <thead>
                        <tr role="row">
                            <th>Nombre</th>
                            <th>Tel√©fono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row" *ngIf="!workers">
                            <td colspan="5" class="text-center"><i class="fa fa-spinner fa-pulse fa-3x"></i></td>
                        </tr>
                        <tr role="row" *ngIf="workers?.length === 0">
                            <td colspan="5" class="text-center">No hay datos disponibles</td>
                        </tr>
                        <tr role="row" *ngFor="let item of workers">
                            <td><img src={{item.avatarUri}} class="img-circle" /> {{item.name}} {{item.lastName}}</td>
                            <td>{{item.phoneNumber}}</td>
                            <td>{{item.email}}</td>
                            <td><a [routerLink]="['/worker', item.id]" title="Editar"><i class="fa fa-edit"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
