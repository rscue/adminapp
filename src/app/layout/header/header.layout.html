<header class="main-header">
    <!-- Logo -->
    <a [routerLink]="['/home']" class="logo">
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Rscue</b>&nbsp;center</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu" *ngIf="auth.profile">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{auth.profile.avatarUri}}" class="user-image" alt="User Image">
              <span class="hidden-xs">{{auth.profile.name}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{{auth.profile.avatarUri}}" class="img-circle" alt="User Image">

                <p>
                  {{auth.profile.name}}
                  <small>Administrador</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a [routerLink]="['/profile']" class="btn btn-default btn-flat">Perfil</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat" (click)="auth.logout()">Cerrar sesi√≥n</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
